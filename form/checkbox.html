<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
  </head>
  <body>
    <input type="checkbox" name="elephant" value="elephant" checked="true" />

    <input type="checkbox" name="elephant" value="elephant" checked />
