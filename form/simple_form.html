<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple form</title>
  </head>
  <body>
    <h1>This is a simple form</h1>
    <form method="get">
      <label for="nameInput">Name:</label>
      <input id="nameInput" type="text" name="studentName" value="SomeName" />
      <br />
      <label for="rollNoInput">Roll No:</label>
      <input id="rollNoInput" type="number" name="studentRollNo" value="32" />
      <br />

      <input name="submit" type="submit" value="Enter" />
    </form>
  </body>
</html>
