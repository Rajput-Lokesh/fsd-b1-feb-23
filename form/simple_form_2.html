<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple form</title>
  </head>
  <body>
    <h1>This is a simple form</h1>
    <form
      method="post"
      action="https://form-challenges.vercel.app/api/challenge1"
    >
      <label for="firstNameInput">First Name:</label>
      <input id="firstNameInput" type="text" name="name" value="FirstName" />

      <br />
      <label for="lastNameInput">Last Name:</label>
      <input id="lastNameInput" type="text" name="name" value="LastName" />
      <br />
      <label for="rollNoInput">Roll No:</label>
      <input id="rollNoInput" type="number" name="studentRollNo" value="32" />
      <br />
      <label for="rollNoInput">Roll No:</label>
      <input id="rollNoInput" type="number" name="studentRollNo2" value="32" />
      <br />
      <label for="rollNoInput">Roll No:</label>
      <input id="rollNoInput" type="number" name="studentRollNo3" value="32" />
      <br />

      <input name="submit" type="submit" value="Enter" />
    </form>
  </body>
</html>
